<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pago con MODO</title>
  <!-- Usar preprod o prod seg√∫n tus credenciales -->
  <script src="https://ecommerce-modal.preprod.modo.com.ar/bundle.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:24px}
    .wrap{max-width:560px;margin:0 auto}
    button{padding:12px 16px;border:0;border-radius:8px;cursor:pointer}
    .muted{color:#666}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Pago con MODO</h1>
    <p class="muted">Monto: <span id="amountText">‚Äî</span></p>
    <p>Estamos generando tu QR / deeplink‚Ä¶</p>
    <div id="status"></div>
    <div style="margin-top:16px">
      <button id="retryBtn" type="button">Reintentar (nuevo QR)</button>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const retryBtn = document.getElementById('retryBtn');
    const amountText = document.getElementById('amountText');

    // lee ?amount= del query (si viene desde el checkout), default 10
    const params = new URLSearchParams(location.search);
    const rawAmount = params.get('amount');
    const amount = Number.isFinite(Number(rawAmount)) ? Number(rawAmount) : 10;
    amountText.textContent = amount.toFixed(2);

    async function createPaymentIntention() {
      const url = `/api/modo/payment-request?amount=${encodeURIComponent(amount)}`;
      const res = await fetch(url, { method: 'GET' });
      if (!res.ok) throw new Error(`PAYMENT_REQUEST_FAIL ${res.status}`);
      const json = await res.json();
      // üëá Log clave para comparar entre montos y reintentos
      console.log('MODO checkoutId:', json.id);
      return { checkoutId: json.id, qrString: json.qr, deeplink: json.deeplink };
    }

    (async () => {
      try {
        const modalData = await createPaymentIntention();

        // guardamos referencia a la funci√≥n para usarla en refresh y en el bot√≥n
        async function refresh() {
          statusEl.textContent = 'Regenerando QR‚Ä¶';
          return await createPaymentIntention();
        }

        const modalObject = {
          version: '2',
          qrString: modalData.qrString,
          checkoutId: modalData.checkoutId,
          deeplink: {
            url: modalData.deeplink,
            // mobile:
            callbackURL:        `${location.origin}/checkout`,
            callbackURLSuccess: `${location.origin}/thankyou`
          },
          // desktop:
          callbackURL: `${location.origin}/thankyou`,
          // reintento ‚Üí nueva intenci√≥n con nuevo external_intention_id
          refreshData: refresh
        };

        statusEl.textContent = 'Abriendo MODO‚Ä¶';
        ModoSDK.modoInitPayment(modalObject);

        // Bot√≥n manual para validar refreshData (nuevo QR y nuevo checkoutId)
        retryBtn.addEventListener('click', async () => {
          await refresh();
          // El modal invocar√° internamente el nuevo QR cuando llame a refreshData
          // (si quisieras, podr√≠amos reabrir el modal expl√≠citamente)
        });
      } catch (e) {
        statusEl.textContent = 'No pudimos iniciar MODO. Reintent√°.';
        console.error(e);
      }
    })();
  </script>
</body>
</html>
