<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pago con MODO - Gardenlife</title>
  <script src="https://ecommerce-modal.modo.com.ar/bundle.js"></script>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif; text-align:center; margin:32px; }
    .muted { color:#666; font-size:14px; }
    #debug { display:none; white-space:pre-wrap; font-size:12px; text-align:left; background:#f7f7f7; border:1px solid #e3e3e3; border-radius:8px; padding:12px; margin:16px auto; max-width:720px; }
    .btn { display:none; margin:8px; padding:10px 16px; border:0; border-radius:8px; background:#2E7D32; color:#fff; cursor:pointer; }
    .spinner { margin:16px auto; border:4px solid #ddd; border-top-color:#2E7D32; border-radius:50%; width:36px; height:36px; animation:spin .8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    #errorBanner{display:none;color:#fff;background:#d32f2f;padding:8px;border-radius:6px;margin:10px auto;max-width:720px;}
  </style>
</head>
<body>
  <script>
    if (location.hostname.endsWith('vercel.app')) {
      location.href = `https://gardenlife.com.ar/apps/modo/start.html${location.search}`;
    }
  </script>

  <h1>Pag√° con MODO üí≥</h1>
  <div id="errorBanner"></div>
  <div id="spinner" class="spinner" aria-label="Cargando"></div>
  <p id="phase" class="muted">Preparando pago‚Ä¶</p>
  <p id="status" class="muted"></p>
  <p>Monto: $<span id="amountText">--</span></p>
  <button id="openModo" class="btn">Abrir MODO</button>
  <button id="doneBtn" class="btn">Finalizar</button>
  <pre id="debug"></pre>

  <script>
    const q = new URLSearchParams(location.search);
    const mode = (q.get('mode') || '').toLowerCase();
    const orderId = q.get('orderId') || '';
    let amount = 0;

    const PROXY_BASE = '/apps/modo';
    const $ = (id) => document.getElementById(id);

    function showSpinner(show){ $('spinner').style.display = show ? 'block' : 'none'; }
    function showError(msg){ const el=$('errorBanner'); el.textContent=msg; el.style.display='block'; }
    const setStatus = (msg) => { $('status').textContent = msg || ''; };
    const setPhase  = (msg) => { $('phase').textContent  = msg || ''; };
    const showBtns  = () => { $('openModo').style.display = $('doneBtn').style.display = 'inline-block'; };
    const logDebug  = (obj) => {
      try { obj = typeof obj === 'string' ? obj : JSON.stringify(obj, null, 2); } catch {}
      const el = $('debug'); el.style.display = 'block'; el.textContent = String(obj).slice(0, 8000);
    };

    async function fetchJSON(url, init) {
      const res = await fetch(url, init);
      const txt = await res.text();
      try { return { ok: res.ok, status: res.status, json: JSON.parse(txt), raw: txt }; }
      catch { return { ok: res.ok, status: res.status, json: null, raw: txt }; }
    }

    async function resolveAmount() {
      if (!orderId) throw new Error('Falta orderId.');
      setStatus('Consultando monto de la orden‚Ä¶');
      const { ok, json, raw } = await fetchJSON(`${PROXY_BASE}/get-order-amount?orderId=${encodeURIComponent(orderId)}`);
      if (!ok || !json?.amount) { logDebug(raw || json); throw new Error('No se pudo obtener el monto.'); }
      amount = Number(json.amount || 0);
      if (!isFinite(amount) || amount <= 0) throw new Error('Monto inv√°lido.');
      return amount;
    }

    async function createPaymentIntention() {
      setStatus('Creando intenci√≥n de pago‚Ä¶');
      const body = (mode === 'ty') ? { amount } : { amount };
      const { ok, json, raw } = await fetchJSON(`${PROXY_BASE}/payment-request`, {
        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body)
      });
      if (!ok) { logDebug(raw || json); throw new Error('Error al crear el pago'); }
      return {
        checkoutId: json.id,
        qrString:   json.qr,
        deeplink: typeof json.deeplink === 'string' ? json.deeplink : (json.deeplink?.url || null)
      };
    }

    async function showModo() {
      const data = await createPaymentIntention();
      const origin = location.origin;
      const modalObject = {
        version: '2',
        checkoutId: data.checkoutId,
        qrString: data.qrString,
        deeplink: data.deeplink ? { url: data.deeplink, callbackURL: `${origin}/cart`, callbackURLSuccess: `${origin}/account/orders` } : undefined,
        callbackURL: `${origin}/account/orders`,
        refreshData: async () => {
          const d = await createPaymentIntention();
          return { checkoutId: d.checkoutId, qrString: d.qrString, deeplink: d.deeplink ? { url: d.deeplink } : undefined };
        },
        onSuccess: () => { setStatus('Pago confirmado ‚úÖ'); },
        onFailure: () => { setStatus('Pago fallido'); },
        onCancel:  () => { setStatus('Pago cancelado'); },
        onClose:   () => { /* no redirect for TY */ }
      };

      if (window.ModoSDK && typeof ModoSDK.modoInitPayment === 'function') {
        ModoSDK.modoInitPayment(modalObject);
      } else {
        const img = new Image();
        img.alt = 'QR de pago MODO';
        img.style.maxWidth = '260px';
        img.src = `https://chart.googleapis.com/chart?chs=260x260&cht=qr&chl=${encodeURIComponent(data.qrString)}`;
        (document.body).appendChild(img);
        setStatus('Escane√° el QR o abr√≠ la app MODO.');
        logDebug('SDK MODO no disponible. Mostrando QR est√°tico.');
      }
      showBtns();
    }

    (async () => {
      showSpinner(true);
      try {
        await resolveAmount();
        $('amountText').textContent = amount.toFixed(2);
        setPhase('Listo. Abr√≠ la app o escane√° el QR para pagar.');
        $('openModo').onclick = () => showModo();
        $('doneBtn').style.display = 'none';
        await showModo();
      } catch (e) {
        console.error(e);
        setPhase('Error al preparar el pago.');
        setStatus(e?.message || 'Error inesperado');
        showError('Ocurri√≥ un error al generar el QR. Intent√° nuevamente.');
        logDebug(e);
        showBtns();
      } finally {
        showSpinner(false);
      }
    })();
  </script>
</body>
</html>
